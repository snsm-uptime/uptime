services:
  memcached:
    image: memcached:latest
    container_name: memcached
    ports:
      - "11211:11211"

  postgres:
    container_name: database
    image: "postgres:latest"
    environment:
      POSTGRES_PASSWORD: uptpgpw
      POSTGRES_USER: uptime
      POSTGRES_DB: uptime-db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

  email-api:
    container_name: email-api
    image: appsuptime:email-api
    build:
      context: ./email_reader
      dockerfile: Dockerfile.dev
    env_file:
      - ./email_reader/.env
    volumes:
      - ./email_reader/src:/app/src
    ports:
      - "8001:80"
      - "5679:5679"
    environment:
      ENVIRONMENT: dev
      CACHE_CAPACITY_EMAIL_ID_LIST: 10
      CACHE_CAPACITY_EMAIL_MODEL_LIST: 3
      PAGE_SIZE: 20

  uptime-migrations:
    container_name: alembic
    build:
      context: ./backend
      dockerfile: Dockerfile
    entrypoint: ["poetry", "run", "alembic"]
    command: ["upgrade", "head"]
    environment:
      DATABASE_URL: "postgresql://uptime:uptpgpw@postgres:5432/uptime-db"
    depends_on:
      - postgres
    volumes:
      - ./backend/src:/app/src
      - ./backend/migrations:/app/migrations

  uptime-api:
    container_name: uptime-api
    image: appsuptime:uptime-api
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    volumes:
      - ./backend/src:/app/src
      - ./backend/migrations:/app/migrations
    ports:
      - "8000:80"
      - "5678:5678"
    depends_on:
      - postgres
      - email-api
    environment:
      ENVIRONMENT: dev
      DATABASE_URL: "postgresql://uptime:uptpgpw@postgres:5432/uptime-db"
      EMAIL_PROCESSING_THREADS: 8

  ui:
    container_name: ui
    build:
      context: ./ui
      dockerfile: Dockerfile.dev
    volumes:
      - ./ui:/app
    ports:
      - "3000:3000"
      - "9229:9229"
    environment:
      NODE_ENV: development
    depends_on:
      - postgres
      - uptime-api
      - email-api

volumes:
  postgres-data:
